site_name: "CampFire – Taller de introducción a GameDev en Unity"
site_description: "Taller de introducción a Unity 3D (13–17). Endless Runner y Laberinto."
site_author: "VivianGomez"
repo_url: "https://github.com/VivianGomez/EjemplosPrincipiantesUnity"
repo_name: "VivianGomez/EjemplosPrincipiantesUnity"

theme:
  name: material
  language: es
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.top
    - toc.follow
    - content.code.copy
    - content.tabs.link
  palette:
    - scheme: default
      primary: deep purple
      accent: indigo

nav:
  - Inicio: index.md
  - DÍA 1:
    - 0. Preparación: 00-preparacion.md
    - 1. Tour rápido por Unity: 01-tour-unity.md
    - "2. Ejemplo1: Juego Runner": 02-runner.md
    - "3. Ejemplo2: Laberinto": 03-laberinto.md
    - 5. Problemas comunes: 05-troubleshooting.md
    - 6. Código explicado: 06-codigo-explicado.md
    - 7. Empieza a crear tu propio juego: 07-tu-propio-juego.md
    - "8. Arte: modelos 3D y animaciones": 20-arte.md
    
  - DÍA 2:
    - 1. Desplegar en itch.io: 21-itchio.md
  - Glosario: 99-glosario.md

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/checklist.js

markdown_extensions:
  - admonition
  - attr_list
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: "https://github.com/VivianGomez"